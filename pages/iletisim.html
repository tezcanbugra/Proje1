<!DOCTYPE html>
<html>
<head>
  <title>İletişim Formu</title>
  <link rel="stylesheet" href="/iletisim.css">  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/navbar.css">
  <style>

    #clearButton {
      background-color: blue;
      color: white;
      margin-right: 10px;
    }
  </style>


</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Proje1</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/hakkimda">Hakkında</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ozgecmis">Özgeçmiş</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mirasimiz">Mirasımız</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/benimSehrim">Şehrim</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ilgiAlanlarim">İlgi Alanlarım</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/iletisim">İletişim</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/login">Giriş</a>
        </li>
      </ul>
    </div>
  </nav>


  
  <div class="container">
    <h2>İletişim Formu</h2>
    <form id="contactForm" action="/iletisim" method="POST">
      <label for="nameInput">İsim:</label>
      <input type="text" id="nameInput" name="nameInput" required>
  
      <label for="emailInput">Email:</label>
      <input type="email" id="emailInput" name="emailInput" required>
  
      <label for="messageInput">Mesaj:</label>
      <textarea id="messageInput" name="messageInput" rows="5" required></textarea>
  
 
      <button type="submit">Gönder</button>

    <button type="button" id="clearButton" onclick="clearForm()">Temizle</button>


    </form>
  
    <script>
      function clearForm() {
        document.getElementById("contactForm").reset();
      }
    </script>
  </div>
  
</body>
</html>
