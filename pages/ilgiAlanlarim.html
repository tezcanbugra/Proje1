  <h1>Chuck Norris Şakaları</h1>
  <div id="jokes"></div>

  <script>
    async function fetchChuckNorrisJokes() {
      try {
        const response = await fetch('https://api.chucknorris.io/jokes/random?category=dev');
        const data = await response.json();

        // Display a couple of random Chuck Norris jokes
        const jokesContainer = document.getElementById('jokes');
        const randomJokes = getRandomItems([data], 5); // Get 2 random jokes
        randomJokes.forEach(joke => {
          const jokeElement = document.createElement('p');
          jokeElement.textContent = joke.value; // Adjust the property to display from the API response
          jokesContainer.appendChild(jokeElement);
        });
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function getRandomItems(array, count) {
      const shuffled = array.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    // Call the fetchChuckNorrisJokes function to fetch and display random Chuck Norris jokes
    fetchChuckNorrisJokes();
    fetchChuckNorrisJokes();    
    fetchChuckNorrisJokes();
    fetchChuckNorrisJokes();


  </script>
