    <title>İlgi Alanlarım</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Make an AJAX request to fetch movie data from the OMDB API
            $.ajax({
                url: 'http://www.omdbapi.com/?s=lord%20of%20the%20rings&apikey=3e5889d&type=movie',
                dataType: 'json',
                success: function (response) {
                    if (response.Response === 'True') {
                        var movies = response.Search;

                        // Generate HTML content for each movie
                        var content = '';
                        for (var i = 0; i < movies.length; i++) {
                            var movie = movies[i];
                            content += '<div align="center">';
                            content += '<h2 align="center">' + movie.Title + '</h2>';
                            content += '<img src="' + movie.Poster + '" alt="' + movie.Title + '">';
                            content += '<p>' + movie.Year + '</p>';
                            content += '</div>';
                        }

                        // Append the HTML content to a container element
                        $('#moviesContainer').html(content);
                    } else {
                        $('#moviesContainer').html('Failed to fetch movie data.');
                    }
                },
                error: function () {
                    $('#moviesContainer').html('Failed to fetch movie data.');
                }
            });
        });
    </script>
